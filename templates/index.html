<!DOCTYPE html>
<html lang="!">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="shortcut icon" href="/static/img/flaticon.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <title>LogViewer</title>
</head>
<body id="landpg">
    <a href="/"><img id="logo" src="/static/img/logo.png" alt=""></a>
    <!-- <div class="container"> -->
        <div class="row">
            <div class="col-sm-12">
                <!-- <h4 id="logo">LoVAnT</h4> -->
                <form class="form-class" id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                    <h1 class="text-center">Upload log file</h1>
                    <input class="form-control" id="upfl" type="file" name="fupload" accept=".bin" placeholder="Upload log file" required>                    
                    <button class="btn btn-outline-secondary" type="submit">Upload</button>
                </form>
                <div id="loading">Uploading... Please wait.</div>
            </div>
        </div>
    <!-- </div> -->
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
